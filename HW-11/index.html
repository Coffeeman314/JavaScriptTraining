<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="./style.css" />

    <title>HW-11</title>
  </head>
  <body>
    <header>
      <div class="header-left">
        <img src="/files/images/1200px-Star_Wars_Logo.png" alt="starwars" />
        <div class="selector"></div>
        <form id="getEpisodeName">
          
            <label for="chapter-select">Choose a chapter:</label>
            <select id="chapter-select">
              <option value="1">A New Hope</option>
              <option value="2">The Empire Strikes Back</option>
              <option value="3">Return of the Jedi</option>
              <option value="4">The Phantom Menace</option>
              <option value="5">Attack of the Clones</option>
              <option value="6">Revenge of the Sith</option>
            </select>
        </form>
        </div>
      <div class="header-right">
        <button id="translator">Wookie!</button>
      </div>
    </header>

    <div class="container">
      <div class="container-header">
        <div id="chapterName"></div>
        <div class="switchButtons">
          <button value="people">People</button>
          <button value="planets">Planets</button>
        </div>
      </div>
      <div class="container-body">
        <div class="pageData">
        </div>
        <div class="page-number">
          <button id="prev" >prev</button>
          <div class="currentPage"></div>
          <button id="next" >next</button>
        </div>
      </div>
    </div>

    <div class="footer">
      <span>Made by R1GO</span>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="index.js"></script>
  </body>
</html>
